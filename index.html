<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Bat_Ball_Stump.css">
  <script src="game.js"></script>
  <title>Bat_Ball_Stump</title>
</head>
<body>
  <div class="window">
  <div class="container">
    <h1>Bat Ball Stump Game</h1>
    <button class="btn" onclick="
    let computerChoice=generateRandomNumber();
    let resulMsg=getResult('Bat' , computerChoice);
    displayResult('Bat', computerChoice,resulMsg);"><img src="Game/bat.png" alt="Bat" class="image-icon"></button>

    <button class="btn" onclick="
    computerChoice=generateRandomNumber();
    resulMsg=getResult('Ball', computerChoice);
    displayResult('Ball', computerChoice,resulMsg);"><img src="Game/ball.png" alt="Ball" class="image-icon"></button>

    <button class="btn" onclick="
    computerChoice=generateRandomNumber();
    resulMsg=getResult('Stump', computerChoice);
    displayResult('Stump', computerChoice, resulMsg);"><img src="Game/stump.png" alt="stump" class="image-icon"></button>
   
  </div>
<div class="result">
    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="resulMsg"></h3>
    <h3 id="Score"></h3>
  <button id="reset" onclick="localStorage.clear() 
  resetScore();">Reset</button>
   <p>Creator : Mohammad Akhtar Babu</p>
</div>
</div>
</body>
</html>
